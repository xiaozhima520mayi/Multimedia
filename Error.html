<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>错误页面</title>
    <link href="WebUI/css/base.css" rel="stylesheet" type="text/css" />
    <link href="WebUI/css/error.css" rel="stylesheet" type="text/css" />
    <script src="WebUI/js/jquery-1.4.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        .content{ background:url(/WebUI/images/error.jpg) no-repeat; }
    </style>
</head>
<body>
    <div class="content">
        <a class="returnHome" href="default.aspx">返回首页</a>
    </div>
    <div class="foot"><a href="http://www.shangyekj.com" target="_blank">上海上业信息科技有限公司</a> 版权所有 沪ICP：09071524</div>
    <script>
        var mm = ($(window).height() - $(".content").height()) / 2 - 50;
        if (mm > 0) {
            $(".content").css("margin-top", mm);
        }
        else {
            $(".content").css("margin-top", 0);
        }
        window.onresize = function () {
            var mm = ($(window).height() - $(".content").height()) / 2 - 50;
            if (mm > 0) {
                $(".content").css("margin-top", mm);
            }
            else {
                $(".content").css("margin-top", 0);
            }
        } 
    </script>
</body>
</html>
